{% extends "base.html" %}

{% block title %}Register your account {% endblock %}

{% block content %}
    <h1>Register your account</h1>
    <p>Please, write your information bellow.</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account"></p>
    </form>
{% endblock %}
